<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <h3>Glyphicon with text</h3>

        <p>Search <span class="glyphicon glyphicon-search" aria-hidden="true"></span>

        </p>
        <p>Search <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>

        </p>

        <h3>Glyphicon with button</h3>
        <button class="btn btn-success">Submit <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
        </button>

        <h3>Glypicon with input</h3>

        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>

        <input type="text" placeholder="Search">
        <h3>Glypicon with input</h3>
        <div class="right-inner-addon">
            <input type="search" class="form-control glyphicon glyphicon-search" placeholder="Search" />

        </div>



    </div>


    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
